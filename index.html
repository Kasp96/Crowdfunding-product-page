<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Crowdfunding product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../dist/css/main-min.css">

</head>

<body>
    <div class="container-l p-0 m-0">
        <div class="hero-img position-absolute"></div>
        <div class="hero-shadow position-absolute"></div>
        <header class="header position-relative mt-0 pt-4 px-4">
            <nav class="nav d-flex  justify-content-between align-items-center align-items-md-start mt-1">
                <img class="nav-logo" src="../dist/images/logo.svg" alt="crowdfunding logo">

                <ul class="nav-menu d-md-flex ps-0 p-md-0">
                    <li><a href="#">About</a></li>
                    <div class="line"></div>
                    <li><a href="#">Discover</a></li>
                    <div class="line"></div>
                    <li><a href="#">Get Started</a></li>
                </ul>

                <div class="burger-box d-block d-md-none">
                    <img class="burger-btn" src="../dist/images/icon-hamburger.svg" alt="open icon">

                    <img class="burger-close" src="../dist/images/icon-close-menu.svg" alt="close icon">
                </div>
            </nav>
        </header>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../dist/js/script-min.js"></script>
</body>

</html>
